<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="master.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <article>
        <div class="card_wrapper">
          <div class="upper">
            <div class="img_container">
              <img src="./assets/images/image-jeremy.png" alt="" />
            </div>
            <p>Report for</p>
            <h3>Jeremy Robson</h3>
          </div>
        </div>
        <div class="lower">
          <p>Daily</p>
          <p>Weekly</p>
          <p>Monthly</p>
        </div>
      </article>
      <div class="all_cards"> 
      <div class="small_cards">
        <div class="card">
          <div class="backward-card light-red">
            <div class="card-img">
              <img src="./assets/images/icon-work.svg" alt="alt" />
            </div>
          </div>
          <div class="forward-card">
            <div>
              <p >Work</p>
              <div class="hrs"><p> 32hrs</p></div>
              <div class="last">
              <div><p>Last Week</p></div>
              <div><p>-</p></div>
              <div><p>36hrs</p></div>
              </div>
            </div>
            <div class="card-menu-button">
              <div class="card-menu">
                <img src="./assets/images/icon-ellipsis.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="backward-card soft-blue">
            <div class="card-img">
              <img src="./assets/images/icon-play.svg" alt="alt" />
            </div>
          </div>
          <div class="forward-card">
            <div>
              <p>Play</p>
              <div class="hrs"><p> 10hrs</p></div>
              <div class="last">
              <div><p >Last Week</p></div>
              <div><p>-</p></div>
              <div><p>8hrs</p></div>
              </div>
            </div>
            <div class="card-menu-button">
              <div class="card-menu">
                <img src="./assets/images/icon-ellipsis.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="backward-card red">
            <div class="card-img">
              <img src="./assets/images/icon-study.svg " alt="alt" />
            </div>
          </div>
          <div class="forward-card">
            <div>
              <p>Study</p>
              <div class="hrs"><p> 4hrs</p></div>
              <div class="last">
              <div><p >Last Week</p></div>
              <div><p>-</p></div>
              <div><p>7hrs</p></div>
              </div>
            </div>
            <div class="card-menu-button">
              <div class="card-menu">
                <img src="./assets/images/icon-ellipsis.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="lower_cards">
                <div class="card">
          <div class="backward-card lime-green">
            <div class="card-img">
              <img src="./assets/images/icon-exercise.svg " alt="alt" />
            </div>
          </div>
          <div class="forward-card">
            <div>
              <p>Exercise</p>
              <div class="hrs"><p> 4hrs</p></div>
              <div class="last">
              <div><p >Last Week</p></div>
              <div><p>-</p></div>
              <div><p>5hrs</p></div>
              </div>
            </div>
            <div class="card-menu-button">
              <div class="card-menu">
                <img src="./assets/images/icon-ellipsis.svg" alt="" />
              </div>
              
            </div>
          </div>
        </div>
                <div class="card">
          <div class="backward-card violete">
            <div class="card-img">
              <img src="./assets/images/icon-social.svg " alt="alt" />
            </div>
          </div>
          <div class="forward-card">
            <div>
              <p>Social</p>
              <div class="hrs"><p> 5hrs</p></div>
              <div class="last">
              <div><p >Last Week</p></div>
              <div><p>-</p></div>
              <div><p>10hrs</p></div>
              </div>
            </div>
            <div class="card-menu-button">
              <div class="card-menu">
                <img src="./assets/images/icon-ellipsis.svg" alt="" />
              </div>
              
            </div>
          </div>
        </div>
                <div class="card">
          <div class="backward-card soft-orange">
            <div class="card-img">
              <img src="./assets/images/icon-self-care.svg " alt="alt" />
            </div>
          </div>
          <div class="forward-card">
            <div>
              <p>Self Care</p>
              <div class="hrs"><p> 2hrs</p></div>
              <div class="last">
              <div><p >Last Week</p></div>
              <div><p>-</p></div>
              <div><p>2hrs</p></div>
              </div>
            </div>
            <div class="card-menu-button">
              <div class="card-menu">
                <img src="./assets/images/icon-ellipsis.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </main>

</html>
